<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Data Tegangan KWH Meter</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet" />

<style>
  img.thumbnail {
    width: 120px;
    height: auto;
  }
</style>
</head>
<body>

<div class="container mt-4">
  <h2 class="mb-4">Data Tegangan KWH Meter</h2>

  <!-- Filter KODE GARDU -->
  <div class="mb-3">
    <label for="filterGardu" class="form-label">Filter KODE GARDU:</label>
    <select id="filterGardu" class="form-select" style="max-width: 300px;">
      <option value="">Semua Gardu</option>
    </select>
  </div>

  <table id="dataTable" class="display table table-striped" style="width:100%">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>KODE GARDU</th>
        <th>KODE TIANG</th>
        <th>FOTO TEGANGAN KWH METER</th>
        <th>TEGANGAN TERUKUR</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<script>
  const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQvcvccennJrLifuLh1_5pgrJ9ZDlWfm8u9KcDIVR7wlkxw4Lv7ignzW6E6H8q8LfvSxpphU9nmOR5K/pub?gid=420915734&single=true&output=csv";

  $(document).ready(function() {
    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;

        // Ambil KODE GARDU unik untuk filter
        const garduSet = new Set();
        data.forEach(item => {
          if(item["KODE GARDU (ditulis huruf besar tanpa spasi, contoh ED001)"]) {
            garduSet.add(item["KODE GARDU (ditulis huruf besar tanpa spasi, contoh ED001)"]);
          }
        });
        garduSet.forEach(gardu => {
          $("#filterGardu").append(`<option value="${gardu}">${gardu}</option>`);
        });

        // Isi tabel
        let tbodyHTML = "";
        data.forEach(row => {
          tbodyHTML += `<tr>
            <td>${row.Timestamp || ""}</td>
            <td>${row["KODE GARDU (ditulis huruf besar tanpa spasi, contoh ED001)"] || ""}</td>
            <td>${row["KODE TIANG  (ditulis huruf besar tanpa spasi, contoh A2B3)"] || ""}</td>
            <td>${row["FOTO TEGANGAN KWH METER"] ? `<img src="${row["FOTO TEGANGAN KWH METER"]}" alt="Foto Tegangan" class="thumbnail" />` : ""}</td>
            <td>${row["TEGANGAN TERUKUR (Contoh = 220V)"] || ""}</td>
          </tr>`;
        });
        $("#dataTable tbody").html(tbodyHTML);

        // Init DataTables
        const table = $('#dataTable').DataTable({
          pageLength: 10,
          lengthChange: false,
          language: {
            search: "Cari:",
            zeroRecords: "Data tidak ditemukan",
            info: "Menampilkan _START_ sampai _END_ dari _TOTAL_ data",
            infoEmpty: "Menampilkan 0 sampai 0 dari 0 data",
            paginate: {
              previous: "Sebelumnya",
              next: "Berikutnya"
            }
          }
        });

        // Filter KODE GARDU
        $("#filterGardu").on("change", function() {
          const val = $(this).val();
          if(val) {
            table.column(1).search('^' + val + '$', true, false).draw();
          } else {
            table.column(1).search('').draw();
          }
        });
      }
    });
  });
</script>

</body>
</html>
