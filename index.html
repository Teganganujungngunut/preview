<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Tegangan KWH Meter</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet" />

  <style>
    img.thumbnail {
      width: 100px;
      height: auto;
      cursor: pointer;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    img.thumbnail:hover {
      transform: scale(1.05);
    }
    .modal-img {
      width: 100%;
      max-height: 80vh;
      object-fit: contain;
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <h2 class="mb-4">Data Tegangan KWH Meter</h2>

  <div class="mb-3">
    <label for="filterGardu" class="form-label">Filter KODE GARDU:</label>
    <select id="filterGardu" class="form-select" style="max-width: 300px;">
      <option value="">Semua Gardu</option>
    </select>
  </div>

  <table id="dataTable" class="display table table-striped" style="width:100%">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>KODE GARDU</th>
        <th>KODE TIANG</th>
        <th>FOTO</th>
        <th>TEGANGAN TERUKUR</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Modal Zoom Gambar -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-body text-center">
        <img id="modalImage" class="modal-img" src="" alt="Foto Zoom" />
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<script>
  const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQvcvccennJrLifuLh1_5pgrJ9ZDlWfm8u9KcDIVR7wlkxw4Lv7ignzW6E6H8q8LfvSxpphU9nmOR5K/pub?gid=420915734&single=true&output=csv";

  function convertDriveUrl(url) {
    if (!url) return "";
    const match1 = url.match(/\/d\/([a-zA-Z0-9_-]+)/);
    const match2 = url.match(/id=([a-zA-Z0-9_-]+)/);
    const fileId = match1 ? match1[1] : (match2 ? match2[1] : null);
    if (fileId) return `https://drive.google.com/uc?export=view&id=${fileId}`;
    return url;
  }

  $(document).ready(function () {
    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function (results) {
        const data = results.data;

        const garduSet = new Set();
        data.forEach(item => {
          const gardu = item["KODE GARDU (ditulis huruf besar tanpa spasi, contoh ED001)"];
          if (gardu) garduSet.add(gardu);
        });

        garduSet.forEach(gardu => {
          $("#filterGardu").append(`<option value="${gardu}">${gardu}</option>`);
        });

        let tbodyHTML = "";
        data.forEach(row => {
          const fotoUrl = convertDriveUrl(row["FOTO TEGANGAN KWH METER"]);
          const imgTag = fotoUrl
            ? `<img src="${fotoUrl}" class="thumbnail" alt="Foto" data-bs-toggle="modal" data-bs-target="#imageModal">`
            : "-";

          tbodyHTML += `<tr>
            <td>${row.Timestamp || ""}</td>
            <td>${row["KODE GARDU (ditulis huruf besar tanpa spasi, contoh ED001)"] || ""}</td>
            <td>${row["KODE TIANG  (ditulis huruf besar tanpa spasi, contoh A2B3)"] || ""}</td>
            <td>${imgTag}</td>
            <td>${row["TEGANGAN TERUKUR (Contoh = 220V)"] || ""}</td>
          </tr>`;
        });

        $("#dataTable tbody").html(tbodyHTML);

        const table = $("#dataTable").DataTable({
          pageLength: 10,
          lengthChange: false,
          language: {
            search: "Cari:",
            zeroRecords: "Data tidak ditemukan",
            info: "Menampilkan _START_ sampai _END_ dari _TOTAL_ data",
            infoEmpty: "Menampilkan 0 sampai 0 dari 0 data",
            paginate: {
              previous: "Sebelumnya",
              next: "Berikutnya"
            }
          }
        });

        $("#filterGardu").on("change", function () {
          const val = $(this).val();
          if (val) {
            table.column(1).search('^' + val + '$', true, false).draw();
          } else {
            table.column(1).search('').draw();
          }
        });

        // Event zoom gambar saat diklik
        $(document).on("click", "img.thumbnail", function () {
          const src = $(this).attr("src");
          $("#modalImage").attr("src", src);
        });
      }
    });
  });
</script>

</body>
</html>
