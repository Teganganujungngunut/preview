<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Preview Data Spreadsheet</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

<!-- DataTables CSS -->
<link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet" />

<style>
  img.thumbnail {
    width: 80px;
    height: auto;
  }
</style>
</head>
<body>

<div class="container mt-4">
  <h2 class="mb-4">Data Produk dari Spreadsheet</h2>

  <!-- Filter kategori -->
  <div class="mb-3">
    <label for="filterKategori" class="form-label">Filter Kategori:</label>
    <select id="filterKategori" class="form-select" style="max-width: 300px;">
      <option value="">Semua Kategori</option>
    </select>
  </div>

  <table id="dataTable" class="display table table-striped" style="width:100%">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nama</th>
        <th>Kategori</th>
        <th>Gambar</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<!-- PapaParse untuk parsing CSV -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<script>
  // Ganti ini dengan link CSV hasil publish spreadsheet kamu
  const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQvcvccennJrLifuLh1_5pgrJ9ZDlWfm8u9KcDIVR7wlkxw4Lv7ignzW6E6H8q8LfvSxpphU9nmOR5K/pub?gid=420915734&single=true&output=csv";

  $(document).ready(function() {
    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;

        // Isi filter kategori unik
        const kategoriSet = new Set();
        data.forEach(item => {
          if(item.Kategori) kategoriSet.add(item.Kategori);
        });
        kategoriSet.forEach(kat => {
          $("#filterKategori").append(`<option value="${kat}">${kat}</option>`);
        });

        // Buat isi tabel
        let tbodyHTML = "";
        data.forEach(row => {
          tbodyHTML += `<tr>
            <td>${row.ID || ""}</td>
            <td>${row.Nama || ""}</td>
            <td>${row.Kategori || ""}</td>
            <td>${row["Gambar URL"] ? `<img src="${row["Gambar URL"]}" alt="${row.Nama}" class="thumbnail" />` : ""}</td>
          </tr>`;
        });
        $("#dataTable tbody").html(tbodyHTML);

        // Inisialisasi DataTables
        const table = $('#dataTable').DataTable({
          pageLength: 10,
          lengthChange: false,
          language: {
            search: "Cari:",
            zeroRecords: "Data tidak ditemukan",
            info: "Menampilkan _START_ sampai _END_ dari _TOTAL_ data",
            infoEmpty: "Menampilkan 0 sampai 0 dari 0 data",
            paginate: {
              previous: "Sebelumnya",
              next: "Berikutnya"
            }
          }
        });

        // Event filter kategori
        $("#filterKategori").on("change", function() {
          let val = $(this).val();
          if(val) {
            table.column(2).search('^' + val + '$', true, false).draw();
          } else {
            table.column(2).search('').draw();
          }
        });
      }
    });
  });
</script>

</body>
</html>
